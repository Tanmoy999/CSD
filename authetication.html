<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Authentication</title>
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js"></script>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Vendor Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Login</button>

    <p id="errorMessage" class="error-message"></p>
  </form>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBnKOmQh5jCATVHjjPfviMEMNC345kv2Uc",
      authDomain: "fir-8012d.firebaseapp.com",
      databaseURL: "Yhttps://fir-8012d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fir-8012d",
      storageBucket: "fir-8012d.appspot.com",
      messagingSenderId: "1037013411356",
      appId: "1:1037013411356:web:288e130080ff378657e1d9",
      measurementId: "G-D8TZHZ1ZX0" // Optional, if you have it
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Now that Firebase is initialized, you can use Firebase services like authentication
    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = loginForm["email"].value;
      const password = loginForm["password"].value;

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        // User logged in successfully
        console.log(userCredential.user);
        errorMessage.textContent = ""; // Clear error message
        // Redirect to index.html after successful login
        window.location.href = "index.html";
      } catch (error) {
        // Handle login errors
        console.error(error);
        errorMessage.textContent = error.message;
      }
    });
  </script>
</body>
</html>
